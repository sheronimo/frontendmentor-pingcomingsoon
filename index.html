<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Ping coming soon page</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/main.css" />

	<body>
		<head class="header">
			<img src="./images/logo.svg" alt="Ping" />
		</head>
		<main class="container">
			<!-- Subscribe Notice -->
			<section class="notice">
				<h1 class="heading">
					We are launching <strong class="bold">soon!</strong>
				</h1>
				<p class="lead">Subscribe and get notified</p>
				<!-- Subscribe Form -->
				<form class="subscribe-form" id="subscribe-form">
					<input
						type="email"
						name="email"
						id="email"
						class="email"
						placeholder="Your email address..."
						class="email"
					/>
					<input type="submit" value="Notify Me" class="btn" />
				</form>
			</section>

			<!-- Promotional Illustration -->
			<section class="promo">
				<img
					src="./images/illustration-dashboard.png"
					alt="Illustration of the Ping dashboard"
				/>
			</section>
		</main>
		<footer class="footer">
			<ul class="sns">
				<li>
					<a href="#" class="sns-link"
						><i class="fa-brands fa-facebook-f sns-icon"></i
					></a>
				</li>
				<li>
					<a href="#" class="sns-link"
						><i class="fa-brands fa-twitter sns-icon"></i
					></a>
				</li>
				<li>
					<a href="#" class="sns-link"
						><i class="fa-brands fa-instagram sns-icon"></i
					></a>
				</li>
			</ul>
			<p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
		</footer>
